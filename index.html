<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przerwa Techniczna - Budujemy!</title>
    <style>
        :root {
            --lego-red: #E3000B;
            --lego-blue: #0055BF;
            --lego-yellow: #FFD500;
            --lego-green: #237841;
            --lego-white: #FFFFFF;
            --bg-color: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Tło przypominające płytkę konstrukcyjną */
            background-image: radial-gradient(#d1d1d1 15%, transparent 16%);
            background-size: 30px 30px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 4px solid #fff;
            max-width: 90%;
        }

        h1 {
            color: #333;
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        /* Kontener na animację klocków */
        .lego-loader {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
            height: 120px;
            margin-bottom: 30px;
            position: relative;
        }

        .brick-column {
            display: flex;
            flex-direction: column-reverse;
            gap: 4px;
        }

        .brick {
            width: 40px;
            height: 25px;
            position: relative;
            border-radius: 2px;
            box-shadow: inset -2px -2px rgba(0,0,0,0.1), inset 2px 2px rgba(255,255,255,0.3);
            /* Animacja spadania */
            transform: translateY(-500px);
            opacity: 0;
        }

        /* Wypustki klocków (studs) */
        .brick::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 6px;
            background-color: inherit;
            border-radius: 4px 4px 0 0;
            box-shadow: inset -1px 0 rgba(0,0,0,0.1), inset 1px 1px rgba(255,255,255,0.3);
        }

        /* Animacja klocków */
        @keyframes dropBrick {
            0% {
                transform: translateY(-100vh) rotate(5deg);
                opacity: 0;
            }
            70% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            85% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Pasek postępu stylizowany na Lego */
        .progress-container {
            width: 100%;
            background-color: #ddd;
            height: 15px;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--lego-blue),
                var(--lego-blue) 10px,
                #00449e 10px,
                #00449e 20px
            );
            width: 0%;
            animation: loadProgress 5s ease-in-out infinite;
            border-radius: 10px;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="lego-loader" id="legoArea"></div>

        <h1>Przerwa Techniczna</h1>
        <p>Na tej stronie aktualnie trwa przerwa techniczna</p><p>Przerwa potrwa od godziny <b>18:00</b> do <b>22:00</b></p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
            
        </div>
    </div>

    <script>
        const legoArea = document.getElementById('legoArea');
        const colors = ['var(--lego-red)', 'var(--lego-blue)', 'var(--lego-yellow)', 'var(--lego-green)'];
        
        // Konfiguracja "muru" - ilość kolumn i wysokość
        const columns = 5;
        const rows = 3;

        function createBricks() {
            legoArea.innerHTML = ''; // Wyczyść ewentualne stare
            
            for (let c = 0; c < columns; c++) {
                const colDiv = document.createElement('div');
                colDiv.className = 'brick-column';
                
                for (let r = 0; r < rows; r++) {
                    const brick = document.createElement('div');
                    brick.className = 'brick';
                    
                    // Losowy kolor
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    brick.style.backgroundColor = randomColor;

                    // Losowe opóźnienie animacji, żeby spadały deszczem, a nie wszystkie naraz
                    // Obliczamy delay tak, by dolne klocki spadały szybciej niż górne logicznie
                    const delay = (Math.random() * 1.5) + (r * 0.1); 
                    brick.style.animation = `dropBrick 0.8s cubic-bezier(0.25, 1, 0.5, 1) ${delay}s forwards`;
                    
                    colDiv.appendChild(brick);
                }
                legoArea.appendChild(colDiv);
            }
        }

        // Uruchomienie budowania
        createBricks();

        // Opcjonalnie: Przebuduj mur co 6 sekund dla ciągłej animacji
        setInterval(() => {
            // Najpierw ukryj klocki (opcjonalny efekt wyjścia, tutaj po prostu resetujemy)
            createBricks();
        }, 6000);

    </script>
</body>
</html>
