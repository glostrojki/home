<!doctype html> 
<html lang="pl">
<head>
<meta charset="utf-8">
<title>Panel Redaktora ‚Äì G≈Ços Tr√≥jki</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#000;
  --panel:#0e0e0e;
  --card:#111;
  --accent:#ffd100;
}

*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:#000;color:#fff;overflow:hidden;}

/* POPUP LOGIN */
#loginPopup{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  background:#000;
  z-index:9999;
  animation:fadeIn 1s forwards;
}
#loginPopup video{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  object-fit:cover;
  z-index:-1;
}
#loginContent{
  background:rgba(0,0,0,0.7);
  padding:40px;
  border-radius:12px;
  text-align:center;
  animation:slideIn 1s forwards;
}
#loginContent h1{
  margin-bottom:30px;
  font-size:2rem;
  animation:fadeInDown 1.2s forwards;
}
#loginContent input{
  width:250px;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #333;
  background:#111;
  color:#fff;
  font-size:1rem;
}
#loginContent button{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:6px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
#loginContent button:hover{
  transform:scale(1.05);
}

/* LAYOUT */
.app{display:grid;grid-template-columns:260px 1fr;height:100vh;overflow:auto;}

/* SIDEBAR */
.sidebar{background:#0b0b0b;border-right:1px solid rgba(255,255,255,.1);padding:20px;}
.sidebar h2{margin:0 0 20px;color:var(--accent);}
.menu button{width:100%;padding:12px;margin-bottom:8px;background:#111;color:#fff;border:0;border-radius:6px;text-align:left;cursor:pointer;font-weight:600;}
.menu button.active,.menu button:hover{background:var(--accent);color:#000;}

/* MAIN */
.main{padding:24px;overflow:auto;}
.panel{display:none;}
.panel.active{display:block;}

/* CARDS */
.card{background:#111;padding:20px;border-radius:8px;margin-bottom:20px;}

/* EDITOR */
.toolbar{display:flex;flex-wrap:wrap;gap:6px;margin-bottom:8px;}
.toolbar button,.toolbar select,.toolbar input{background:#000;color:#fff;border:1px solid #333;padding:6px 8px;border-radius:4px;}
.editor{background:#000;border:1px solid #333;min-height:250px;padding:12px;border-radius:6px;}
input.title{width:100%;padding:10px;margin-bottom:10px;background:#000;border:1px solid #333;color:#fff;border-radius:6px;}

/* TABLE */
table{width:100%;border-collapse:collapse;}
th,td{padding:10px;border-bottom:1px solid #333;}
.actions button{margin-right:6px;background:var(--accent);color:#000;border:0;padding:6px 10px;border-radius:4px;cursor:pointer;}

/* CALENDAR */
iframe{width:100%;height:600px;border:0;}

/* ANIMATIONS */
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideIn{from{transform:translateY(-50px);opacity:0}to{transform:translateY(0);opacity:1}}
@keyframes fadeInDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeOut{from{opacity:1}to{opacity:0}}
@keyframes slideOut{from{transform:translateY(0);opacity:1}to{transform:translateY(-50px);opacity:0}}
</style>
</head>

<body>

<!-- LOGIN POPUP -->
<div id="loginPopup">
<video id="bgVideo" src="https://www.dropbox.com/scl/fi/e12rztp4x6m71fhhr6g23/Untitled-Made-with-FlexClip-1.mp4?rlkey=b8hncehcx5h7iuuewtn9qo9ii&st=c8vmx3fy&dl=0" autoplay muted playsinline loop></video>

  <div id="loginContent">
    <h1>Zaloguj aby przej≈õƒá dalej...</h1>
    <input type="text" id="username" placeholder="Login"><br>
    <input type="password" id="password" placeholder="Has≈Ço"><br>
    <button onclick="login()">Zaloguj</button>
  </div>
</div>

<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2>Redakcja</h2>
  <div class="menu">
    <button onclick="openPanel('dashboard')" class="active">üè† Pulpit</button>
    <button onclick="openPanel('editor')">‚úçÔ∏è Nowy artyku≈Ç</button>
    <button onclick="openPanel('articles')">üóÇ Artyku≈Çy</button>
    <button onclick="openPanel('calendar')">üìÖ Kalendarz</button>
  </div>
</aside>

<!-- MAIN -->
<main class="main">

<!-- DASHBOARD -->
<section id="dashboard" class="panel active">
  <div class="card">
    <h1>Panel redaktora</h1>
    <p>Witaj na panelu redaktora gazetki <b>G≈Ços Tr√≥jki</b>.</p>
    <p>U≈ºyj menu po lewej stronie, aby pisaƒá artyku≈Çy i zarzƒÖdzaƒá redakcjƒÖ.</p>
  </div>
</section>

<!-- EDITOR -->
<section id="editor" class="panel">
  <div class="card">
    <h2>Nowy artyku≈Ç</h2>
    <input class="title" id="articleTitle" placeholder="Tytu≈Ç artyku≈Çu">
    <div class="toolbar">
      <button onclick="cmd('bold')"><b>B</b></button>
      <button onclick="cmd('italic')"><i>I</i></button>
      <button onclick="cmd('underline')">U</button>
      <button onclick="cmd('strikeThrough')">S</button>
      <select onchange="cmdArg('fontName',this.value)">
        <option value="Inter">Inter</option>
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times</option>
      </select>
      <select onchange="cmdArg('fontSize',this.value)">
        <option value="3">Normal</option>
        <option value="4">Du≈ºy</option>
        <option value="5">Bardzo du≈ºy</option>
      </select>
      <input type="color" onchange="cmdArg('foreColor',this.value)">
      <button onclick="cmd('insertUnorderedList')">‚Ä¢ Lista</button>
      <button onclick="addLink()">üîó Link</button>
    </div>
    <div id="editorBox" class="editor" contenteditable="true"></div>
    <br>
    <div class="toolbar">
      <button onclick="saveArticle()" style="background:var(--accent);border:0;padding:10px 16px;font-weight:700;border-radius:6px;cursor:pointer">
        üíæ Zapisz artyku≈Ç
      </button>
    </div>
  </div>
</section>

<!-- ARTICLES -->
<section id="articles" class="panel">
  <div class="card">
    <h2>Artyku≈Çy</h2>
    <table>
      <thead>
        <tr><th>Tytu≈Ç</th><th>Akcje</th></tr>
      </thead>
      <tbody id="articlesList"></tbody>
    </table>
  </div>
</section>

<!-- CALENDAR -->
<section id="calendar" class="panel">
  <div class="card">
    <h2>Kalendarz redakcji</h2>
    <iframe src="https://calendar.google.com/calendar/embed?src=gtrojki%40gmail.com&ctz=Europe%2FWarsaw"></iframe>
  </div>
</section>

</main>
</div>

<script>
/* PANEL SWITCH */
function openPanel(id){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'));
  event.target.classList.add('active');
  if(id==='articles')loadArticles();
}

/* EDITOR */
function cmd(c){document.execCommand(c,false,null)}
function cmdArg(c,v){document.execCommand(c,false,v)}
function addLink(){
  const url=prompt("Podaj URL");
  if(url)document.execCommand("createLink",false,url);
}

/* ARTICLES STORAGE */
function saveArticle(){
  const title=document.getElementById('articleTitle').value;
  const content=document.getElementById('editorBox').innerHTML;
  if(!title||!content)return alert("Uzupe≈Çnij tytu≈Ç i tre≈õƒá");
  const articles=JSON.parse(localStorage.getItem('articles')||'[]');
  articles.push({title,content});
  localStorage.setItem('articles',JSON.stringify(articles));
  alert("Artyku≈Ç zapisany");
  document.getElementById('articleTitle').value="";
  document.getElementById('editorBox').innerHTML="";
}

/* LOAD ARTICLES */
function loadArticles(){
  const list=document.getElementById('articlesList');
  list.innerHTML="";
  const articles=JSON.parse(localStorage.getItem('articles')||'[]');
  articles.forEach((a,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${a.title}</td>
      <td class="actions">
        <button onclick="editArticle(${i})">Edytuj</button>
        <button onclick="deleteArticle(${i})">Usu≈Ñ</button>
      </td>`;
    list.appendChild(tr);
  });
}

function deleteArticle(i){
  const articles=JSON.parse(localStorage.getItem('articles'));
  articles.splice(i,1);
  localStorage.setItem('articles',JSON.stringify(articles));
  loadArticles();
}

function editArticle(i){
  const articles=JSON.parse(localStorage.getItem('articles'));
  document.getElementById('articleTitle').value=articles[i].title;
  document.getElementById('editorBox').innerHTML=articles[i].content;
  openPanel('editor');
}

/* LOGIN FUNCTIONALITY */
function login(){
  const user=document.getElementById('username').value;
  const pass=document.getElementById('password').value;
  const video=document.getElementById('bgVideo');

  if(user==='Redaktor1' && pass==='G≈Ços Tr√≥jki1'){
    video.volume=0.5; // reduce volume slightly
    document.getElementById('loginContent').style.animation='slideOut 1s forwards';
    document.getElementById('loginPopup').style.animation='fadeOut 1s forwards';
    setTimeout(()=>{
      document.getElementById('loginPopup').style.display='none';
      document.body.style.overflow='auto';
    },1000);
  } else {
    alert("Nieprawid≈Çowy login lub has≈Ço!");
  }
}
</script>

</body>
</html>
